    - thumbnailId
    - title
    type: object
  http.CreateBookRequestData:
    properties:
      author:
        type: string
      categoryIds:
        items:
          type: string
        type: array
      description:
        type: string
      media:
        items:
          type: string
        type: array
      pagesCount:
        type: integer
      price:
        type: integer
      publisher:
        type: string
      stockQuantity:
        type: integer
      title:
        type: string
      weight:
        type: number
      yearPublished:
        type: integer
    required:
    - author
