info:
  contact: {}
paths:
  /articles:
    get:
      consumes:
      - application/json
      description: Get all articles with optional search
      parameters:
      - in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - in: query
        maximum: 50
        minimum: 1
        name: page
        type: integer
      - in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.PaginationResponseDto-http_ArticleResponseDTO'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Error'
      security:
      - OAuth2AccessCode: []
      - OAuth2Password: []
      summary: List all articles
      tags:
      - Article
    post:
      consumes:
      - application/json
      description: Create a new article
      parameters:
      - description: Article request
        in: body
        name: article
        required: true
        schema:
          $ref: '#/definitions/http.CreateArticleData'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/http.ArticleResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Error'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/http.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Error'
      security:
      - OAuth2AccessCode: []
      - OAuth2Password: []
      summary: Create a new article
      tags:
      - Article
  /articles/{id}:
    delete:
      consumes:
      - application/json
      description: Delete article by ID
      parameters:
      - description: Article ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Error'
      security:
      - OAuth2AccessCode: []
      - OAuth2Password: []
      summary: Delete article
      tags:
      - Article
    get:
