basePath: /api
definitions:
  domain.Book:
    properties:
      author:
        maxLength: 200
        type: string
      categoryIDs:
        items:
          type: string
        type: array
      createdAt:
        type: string
      deletedAt:
        type: string
      description:
        maxLength: 2000
        type: string
      id:
        type: string
      mediaIDs:
        items:
          type: string
        type: array
      pagesCount:
        maximum: 10000
        type: integer
      price:
        type: integer
      publisher:
        maxLength: 200
        type: string
      purchaseCount:
        minimum: 0
        type: integer
      rating:
        maximum: 5
        minimum: 0
        type: number
      stockQuantity:
        minimum: 0
        type: integer
      title:
        maxLength: 200
        minLength: 1
        type: string
      updatedAt:
        type: string
      weight:
        type: number
      yearPublished:
        maximum: 9999
        minimum: 1000
        type: integer
    required:
    - categoryIDs
    - createdAt
    - id
    - price
    - purchaseCount
    - rating
    - stockQuantity
    - title
    - updatedAt
    type: object
  domain.OrderProvider:
    enum:
    - COD
    - VNPAY
    - MOMO
    - ZALOPAY
    type: string
    x-enum-varnames:
    - PaymentProviderCOD
    - PaymentProviderVNPAY
    - PaymentProviderMOMO
    - PaymentProviderZALOPAY
  domain.OrderStatus:
    enum:
    - Pending
    - Processing
    - Shipped
    - Delivered
    - Cancelled
    type: string
    x-enum-varnames:
    - OrderStatusPending
    - OrderStatusProcessing
    - OrderStatusShipped
    - OrderStatusDelivered
    - OrderStatusCancelled
  http.ArticleResponseDTO:
    properties:
      content:
        type: string
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: string
      slug:
        type: string
      tags:
        items:
          type: string
        type: array
      thumbnail:
        $ref: '#/definitions/http.ArticleThumbnailResponseDTO'
      title:
        type: string
      updatedAt:
        type: string
      userId:
        type: string
    required:
    - createdAt
    - id
    - slug
    - title
    - updatedAt
    - userId
    type: object
  http.ArticleThumbnailResponseDTO:
    properties:
      altText:
        type: string
      fileName:
        type: string
      fileUrl:
        type: string
      id:
        type: string
    required:
    - fileName
    - fileUrl
    - id
    type: object
  http.BookCategoryResponseDTO:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
      slug:
        type: string
    required:
    - id
    - name
    - slug
    type: object
  http.BookMediaResponseDTO:
    properties:
      altText:
        type: string
      fileName:
        type: string
      fileUrl:
        type: string
      id:
        type: string
    required:
    - fileName
    - fileUrl
    - id
    type: object
  http.BookResponseDTO:
    properties:
      author:
        type: string
      categories:
        items:
          $ref: '#/definitions/http.BookCategoryResponseDTO'
        type: array
      createdAt:
        type: string
      deletedAt:
        type: string
      description:
        type: string
      id:
        type: string
      media:
        items:
          $ref: '#/definitions/http.BookMediaResponseDTO'
        type: array
      pagesCount:
        type: integer
      price:
        type: integer
      publisher:
        type: string
      purchaseCount:
        type: integer
      rating:
        type: number
      stockQuantity:
        type: integer
      title:
        type: string
      updatedAt:
        type: string
      weight:
        type: number
      yearPublished:
        type: integer
    required:
    - createdAt
    - id
    - price
    - purchaseCount
    - rating
    - stockQuantity
    - title
    - updatedAt
    type: object
  http.CartItemResponseDTO:
    properties:
      book:
        $ref: '#/definitions/domain.Book'
      id:
        type: string
      quantity:
        type: integer
    required:
    - book
    - id
    - quantity
    type: object
  http.CartResponseDTO:
    properties:
      id:
        type: string
      items:
        items:
          $ref: '#/definitions/http.CartItemResponseDTO'
        type: array
      updatedAt:
        type: string
      userId:
        type: string
    required:
    - id
    - items
    - updatedAt
    - userId
    type: object
  http.CategoryResponseDTO:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      slug:
        type: string
      updatedAt:
        type: string
    required:
    - createdAt
    - id
    - name
    - slug
    - updatedAt
    type: object
  http.CreateArticleData:
